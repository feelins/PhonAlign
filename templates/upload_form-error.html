<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文本对齐可视化</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
        }
        #visualization {
            margin-top: 30px;
            display: none;
        }
        #spectrogram-img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .progress {
            height: 20px;
            margin-top: 20px;
        }
        .time-marker {
            position: absolute;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: red;
            z-index: 100;
        }
        #waveform-container, #spectrogram-container {
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">音频文本对齐可视化</h1>
        
        <div class="card mb-4">
            <div class="card-header">上传文件</div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="audioFile" class="form-label">音频文件 (WAV格式)</label>
                                <input class="form-control" type="file" id="audioFile" name="audio_file" accept=".wav" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="textgridFile" class="form-label">TextGrid文件</label>
                                <input class="form-control" type="file" id="textgridFile" name="textgrid_file" accept=".TextGrid" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">生成可视化</button>
                    <div class="progress mt-3" id="progressBar" style="display: none;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="visualization" class="card">
            <div class="card-header">对齐结果可视化</div>
            <div class="card-body">
                <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
                
                <div id="resultContainer">
                    <div id="waveform-container">
                        <h5>波形图</h5>
                        <canvas id="waveform"></canvas>
                    </div>
                    <div id="spectrogram-container">
                        <h5>频谱图</h5>
                        <canvas id="spectrogram"></canvas>
                    </div>
                    
                    <div class="mt-3">
                        <button id="playBtn" class="btn btn-success">
                            <i class="bi bi-play-fill"></i> 播放
                        </button>
                        <button id="pauseBtn" class="btn btn-warning">
                            <i class="bi bi-pause-fill"></i> 暂停
                        </button>
                        <input type="range" id="timeSlider" class="form-range" min="0" max="100" step="0.1" value="0">
                    </div>
                    
                    <div class="mt-3">
                        <h5>TextGrid内容</h5>
                        <pre id="textgridContent"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/plugins/spectrogram.min.js"></script>
    
    <script>
        // 初始化波形和频谱图
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#428bca',
            progressColor: '#31708f',
            cursorColor: '#333',
            backend: 'WebAudio',
            plugins: [
                WaveSurfer.spectrogram.create({
                    container: '#spectrogram',
                    labels: true,
                    colorMap: 'viridis'
                }),
                WaveSurfer.regions.create()
            ]
        });
        
        let audioContext = null;
        let audioBuffer = null;
        let regions = [];
        
        // 文件上传处理
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('audio_file', document.getElementById('audioFile').files[0]);
            formData.append('textgrid_file', document.getElementById('textgridFile').files[0]);
            
            const progressBar = document.getElementById('progressBar');
            const errorAlert = document.getElementById('errorAlert');
            const visualization = document.getElementById('visualization');
            
            progressBar.style.display = 'block';
            errorAlert.style.display = 'none';
            visualization.style.display = 'none';
            
            fetch('/visualize/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progressBar.style.display = 'none';
                
                if (data.status === 'success') {
                    // 加载音频文件
                    const audioFile = document.getElementById('audioFile').files[0];
                    const audioUrl = URL.createObjectURL(audioFile);
                    
                    wavesurfer.load(audioUrl);
                    
                    // 加载TextGrid文件
                    const textgridFile = document.getElementById('textgridFile').files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        document.getElementById('textgridContent').textContent = e.target.result;
                    };
                    reader.readAsText(textgridFile);
                    
                    visualization.style.display = 'block';
                    
                    // 解析TextGrid并添加区域标记
                    wavesurfer.on('ready', function() {
                        // 清除旧区域
                        wavesurfer.clearRegions();
                        
                        // 简单解析TextGrid (实际应用中应该使用更完善的解析器)
                        const textgridContent = document.getElementById('textgridContent').textContent;
                        const intervals = textgridContent.match(/intervals \[(\d+)\]:\s*xmin = ([\d.]+)\s*xmax = ([\d.]+)\s*text = "([^"]*)"/g);
                        
                        if (intervals) {
                            intervals.forEach(interval => {
                                const match = interval.match(/xmin = ([\d.]+)\s*xmax = ([\d.]+)\s*text = "([^"]*)"/);
                                if (match && match[3] && match[3] !== '""' && match[3] !== '') {
                                    wavesurfer.addRegion({
                                        start: parseFloat(match[1]),
                                        end: parseFloat(match[2]),
                                        content: match[3],
                                        color: 'rgba(255, 0, 0, 0.2)',
                                        drag: false,
                                        resize: false
                                    });
                                }
                            });
                        }
                    });
                    
                } else {
                    errorAlert.textContent = data.message || '生成可视化失败';
                    errorAlert.style.display = 'block';
                }
            })
            .catch(error => {
                progressBar.style.display = 'none';
                errorAlert.textContent = '请求失败: ' + error.message;
                errorAlert.style.display = 'block';
            });
        });
        
        // 播放控制
        document.getElementById('playBtn').addEventListener('click', () => wavesurfer.play());
        document.getElementById('pauseBtn').addEventListener('click', () => wavesurfer.pause());
        
        // 时间滑块
        document.getElementById('timeSlider').addEventListener('input', function() {
            const duration = wavesurfer.getDuration();
            if (duration) {
                wavesurfer.seekTo(this.value / 100);
            }
        });
        
        wavesurfer.on('audioprocess', function() {
            const duration = wavesurfer.getDuration();
            if (duration) {
                const progress = wavesurfer.getCurrentTime() / duration * 100;
                document.getElementById('timeSlider').value = progress;
            }
        });
    </script>
</body>
</html>
