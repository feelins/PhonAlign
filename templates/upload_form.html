<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文本对齐服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #result {
            margin-top: 30px;
            display: none;
        }
        .progress {
            height: 20px;
            margin-top: 20px;
        }
        .tab-content {
            padding: 20px;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0 0 5px 5px;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
        #visualizationResult, #alignmentResult {
            margin-top: 20px;
            display: none;
        }
        #waveform, #spectrogram {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .time-marker {
            position: absolute;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: red;
            z-index: 100;
        }
        #textgridContent {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">音频文本对齐服务</h1>
        
        <form id="alignForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audio_file" class="form-label">上传音频文件 (WAV格式)</label>
                <input class="form-control" type="file" id="audio_file" name="audio_file" accept=".wav" required>
            </div>
            
            <div class="form-group">
                <label for="text_content" class="form-label">文本内容</label>
                <textarea class="form-control" id="text_content" name="text_content" rows="3" required>一抹脸上，小友发现全是鲜血</textarea>
            </div>
            
            <div class="form-group">
                <label for="output_filename" class="form-label">输出文件名</label>
                <input type="text" class="form-control" id="output_filename" name="output_filename" value="output.TextGrid">
            </div>
            
            <button type="submit" class="btn btn-primary">提交对齐</button>
            
            <div class="progress mt-3" id="progressBar" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
            </div>
        </form>
        
        <div id="result" class="card">
            <div class="card-header">处理结果</div>
            <div class="card-body">
                <div id="statusMessage"></div>
                <a id="downloadLink" class="btn btn-success mt-3" style="display: none;">下载结果文件</a>
            </div>
        </div>

        <div id="alignmentResult" class="card mt-4">
            <div class="card-header">对齐结果</div>
            <div class="card-body">
                <div id="alignError" class="alert alert-danger" style="display: none;"></div>
                
                <div id="alignSuccess" style="display: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>音频波形</h5>
                            <div id="alignWaveform"></div>
                        </div>
                        <div class="col-md-6">
                            <h5>频谱图</h5>
                            <div id="alignSpectrogram"></div>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button id="alignPlayBtn" class="btn btn-success">
                            <i class="bi bi-play-fill"></i> 播放
                        </button>
                        <button id="alignPauseBtn" class="btn btn-warning">
                            <i class="bi bi-pause-fill"></i> 暂停
                        </button>
                        <input type="range" id="alignTimeSlider" class="form-range" min="0" max="100" step="0.1" value="0">
                    </div>
                    
                    <div class="mt-3">
                        <a id="downloadTextgrid" class="btn btn-outline-primary">
                            <i class="bi bi-download"></i> 下载TextGrid文件
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/plugins/spectrogram.min.js"></script>

    <script>
        // 初始化对齐标签页的波形图
        const alignWs = WaveSurfer.create({
            container: '#alignWaveform',
            waveColor: '#428bca',
            progressColor: '#31708f',
            cursorColor: '#333',
            backend: 'WebAudio',
            // plugins: [
            //     WaveSurfer.regions.create()
            // ]
        });

        // 文本对齐表单提交
        document.getElementById('alignForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('audio_file', document.getElementById('audio_file').files[0]);
            formData.append('text_content', document.getElementById('text_content').value);
            formData.append('output_filename', document.getElementById('output_filename').value);
            
            const progressBar = document.getElementById('progressBar');
            const errorAlert = document.getElementById('statusMessage');
            const resultDiv = document.getElementById('result');
            const successDiv = document.getElementById('alignSuccess');
            
            progressBar.style.display = 'block';
            errorAlert.style.display = 'none';
            successDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            
            fetch('/align/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progressBar.style.display = 'none';
                
                if (data.status === 'success') {
                    // 加载音频文件
                    const audioFile = document.getElementById('audio_file').files[0];
                    const audioUrl = URL.createObjectURL(audioFile);
                    
                    alignWs.load(audioUrl);
                    
                    // 设置下载链接
                    document.getElementById('downloadTextgrid').href = data.textgrid_url;
                    
                    // 加载TextGrid文件
                    fetch(data.textgrid_url)
                        .then(response => response.text())
                        .then(text => {
                            // 解析TextGrid并添加区域标记
                            alignWs.on('ready', function() {
                                alignWs.clearRegions();
                                
                                const intervals = text.match(/intervals \[(\d+)\]:\s*xmin = ([\d.]+)\s*xmax = ([\d.]+)\s*text = "([^"]*)"/g);
                                
                                if (intervals) {
                                    intervals.forEach(interval => {
                                        const match = interval.match(/xmin = ([\d.]+)\s*xmax = ([\d.]+)\s*text = "([^"]*)"/);
                                        if (match && match[3] && match[3] !== '""' && match[3] !== '') {
                                            alignWs.addRegion({
                                                start: parseFloat(match[1]),
                                                end: parseFloat(match[2]),
                                                content: match[3],
                                                color: 'rgba(255, 0, 0, 0.2)',
                                                drag: false,
                                                resize: false
                                            });
                                        }
                                    });
                                }
                                
                                successDiv.style.display = 'block';
                            });
                        });
                } else {
                    errorAlert.textContent = data.message || '对齐处理失败';
                    errorAlert.style.display = 'block';
                }
            })
            .catch(error => {
                progressBar.style.display = 'none';
                errorAlert.textContent = '请求失败: ' + error.message;
                errorAlert.style.display = 'block';
            });
        });
